name: webviewx_plus
description: A cross-platform webview using webview_flutter for
  mobile and iFrame for web.
repository: https://github.com/Mahad61/webviewx_plus
version: 0.3.3

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  path: ^1.8.3
  pointer_interceptor: ^0.9.3+4
  uuid: ^3.0.7
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.8.0
  webview_flutter_platform_interface: ^2.3.1
  webview_flutter_wkwebview: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter


